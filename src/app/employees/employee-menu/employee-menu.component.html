<mat-tab-group #tabGroup (selectedTabChange)="changeTabEvent($event)">
  <mat-tab *ngIf="authService.hasRole('editEmployee')" label="Edit Employee">
    <app-employee-edit [tabId]="tabId"></app-employee-edit>
  </mat-tab>
  <mat-tab *ngIf="authService.hasRole('editAccess')" label="Edit Access">
    <app-employee-access-edit *ngIf="(tabLabel === 'Edit Access') || (employeeAccessEditComponent)"
      [tabId]="tabId">
    </app-employee-access-edit>
  </mat-tab>
  <mat-tab *ngIf="authService.hasRole('assignRole')" label="Assign Roles">
    <app-role-assign *ngIf="(tabLabel === 'Assign Roles') || (roleAssignComponent)"
      [tabId]="tabId">
    </app-role-assign>
  </mat-tab>
</mat-tab-group>
