<mat-card>
    <form class="employeeContainer">

        <mat-form-field class="full-width">
            <input matInput placeholder="First Name" [formControl]="firstNameFormControl">
            <mat-error *ngIf="firstNameFormControl.hasError('required')">
                First Name is
                <strong>required</strong>
            </mat-error>
        </mat-form-field>


        <mat-form-field class="full-width">
            <input matInput placeholder="Last Name" [formControl]="lastNameFormControl">
            <mat-error *ngIf="lastNameFormControl.hasError('required')">
                Last Name is
                <strong>required</strong>
            </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
            <input matInput placeholder="Email" [formControl]="emailFormControl">
            <mat-hint>Errors appear instantly!</mat-hint>
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
                Email is
                <strong>required</strong>
            </mat-error>
        </mat-form-field>
    </form>
    <button mat-button (click)="onSubmit()" [disabled]="lastNameFormControl.hasError('required') || 
    firstNameFormControl.hasError('required') || emailFormControl.hasError('email') || emailFormControl.hasError('required')">Submit</button>
</mat-card>
