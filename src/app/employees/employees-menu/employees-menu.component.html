<mat-tab-group (selectedTabChange)="changeTabEvent($event)">
  <mat-tab label="New Employee">
    <h1>
      <app-new-employee *ngIf="(tabIndex ===0) || visited.isVisited('app-new-employee')"></app-new-employee>
    </h1>
    <p>...</p>
  </mat-tab>
  <mat-tab label="Employees List">
    <h1>
      <app-list-employee *ngIf="(tabIndex ===0) || visited.isVisited('app-list-employee')" [selectedTabIndex]="tabIndex"></app-list-employee>
    </h1>
    <p>...</p>
  </mat-tab>
</mat-tab-group>
