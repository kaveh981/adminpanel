<mat-tab-group (selectedTabChange)="changeTabEvent($event)">
  <mat-tab *ngIf="authService.hasRole('addEmployee')" label="New Employee">
    <h1>
      <app-new-employee></app-new-employee>
    </h1>
    <p>...</p>
  </mat-tab>
  <mat-tab *ngIf="authService.hasRole('employeeList')"  label="Employees List">
    <h1>
      <app-list-employee *ngIf="(tabLabel === 'Employees List') || listEmployeeComponent"></app-list-employee>
    </h1>
    <p>...</p>
  </mat-tab>
  <mat-tab *ngIf="authService.hasRole('addRole')"  label="Add roles">
    <h1>
      <app-employees-roles-new *ngIf="(tabLabel === 'Add roles') || employeesRolesNewComponent"></app-employees-roles-new>
    </h1>
    <p>...</p>
  </mat-tab>
   <mat-tab *ngIf="!authService.hasRole('addRoute')"  label="Add routes">
    <h1>
      <app-route-new *ngIf="(tabLabel === 'Add routes') || routeNewComponent"></app-route-new>
    </h1>
    <p>...</p>
  </mat-tab>
</mat-tab-group>
