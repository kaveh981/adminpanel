<div class="divContainer">
  <mat-card>
    <form [formGroup]="myForm" (ngSubmit)="submitForm(myForm.value)">
      <app-tree [label]="'Category'" [id]="categoryId" [formControl]="myForm.controls['categoryId']" required></app-tree>
       <mat-error *ngIf="myForm.controls['categoryId'].hasError('required') ">
          Category name is
          <strong>required</strong>
        </mat-error>
      <mat-form-field class="employeeContainer">
        <input matInput placeholder="Name" [formControl]="myForm.controls['name']" required>
        <mat-error *ngIf="myForm.controls['name'].hasError('required') && myForm.controls['name'].touched">
          Product name is
          <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="employeeContainer">
        <mat-select placeholder="Status" [formControl]="myForm.controls['status']" required>
          <mat-option>--</mat-option>
          <mat-option *ngFor="let status of statuses" [value]="status.value">
            {{status.key}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="myForm.controls['status'].hasError('required')">Please choose a status</mat-error>
      </mat-form-field>
      <button class="employeeContainer p-10" mat-button type="submit" [disabled]="!myForm.valid">Submit</button>
    </form>
  </mat-card>

</div>
