<mat-grid-list cols="2" rowHeight="2:1">
  <mat-grid-tile>
    <div class="divContainer">
      <mat-card>
        <tree-root #tree [nodes]="nodes" [options]="options" (focus)="onFocus($event)">
          <ng-template #treeNodeTemplate let-node let-index="index">
            <span [class]="node.data.className + 'Index'">{{ node.data.name }}</span>
            <button mat-icon-button>
    <mat-icon aria-label="Delete">delete</mat-icon>
  </button>
            <button mat-icon-button>
    <mat-icon aria-label="Add">add</mat-icon>
  </button>
            <button mat-icon-button>
    <mat-icon aria-label="Edit">edit</mat-icon>
  </button>
          </ng-template>
        </tree-root>
      </mat-card>
    </div>
  </mat-grid-tile>
  <mat-grid-tile>
    <div class="divContainer">
      <mat-card>
        <form [formGroup]="myForm" (ngSubmit)="submitForm(myForm.value)">
          <mat-form-field class="employeeContainer">
            <input matInput placeholder="Category" [formControl]="myForm.controls['category']">
            <mat-error *ngIf="myForm.controls['category'].hasError('required') && myForm.controls['category'].touched">
              Category is
              <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <mat-form-field class="employeeContainer">
            <mat-select placeholder="Status" [formControl]="myForm.controls['status']" required>
              <mat-option>--</mat-option>
              <mat-option *ngFor="let status of statuses" [value]="status.value">
                {{status.key}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="myForm.controls['status'].hasError('required')">Please choose a status</mat-error>
          </mat-form-field>
          <button mat-button type="submit" [disabled]="!myForm.valid">Submit</button>
        </form>
      </mat-card>
    </div>
  </mat-grid-tile>
</mat-grid-list>
