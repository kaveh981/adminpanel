<div>
  <tabset #mainTabs>
      <tab heading="Employees" *ngIf="authService.hasRole('customers')" ><app-employees-menu></app-employees-menu></tab>
      <tab heading="Items" *ngIf="authService.hasRole('employees')" >Static content 1</tab>
    <tab *ngFor="let tabz of mainMenuTab.tabs"
         [heading]="tabz.title"
         [active]="true"
         (select)="tabz.active = true"
         (deselect)="tabz.active = false"
         [disabled]="tabz.disabled"
         [removable]="tabz.removable"
         (removed)="removeTabHandler(tabz)"
         [customClass]="tabz.customClass">
      <div [ngSwitch]="tabz?.content">
         <app-employee-menu [tabId]="tabz.tabId" *ngSwitchCase="'employee'"></app-employee-menu>
         <app-role-menu [tabId]="tabz.tabId" *ngSwitchCase="'role'"></app-role-menu>
         <app-route-menu [tabId]="tabz.tabId" *ngSwitchCase="'route'"></app-route-menu>
    </div>
    </tab>
  </tabset>
</div>
