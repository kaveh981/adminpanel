<div>
  <tabset>
      <tab heading="Employees" id="tab1"><app-employees-menu></app-employees-menu></tab>
      <tab heading="Customers">Static content 1</tab>
    <tab *ngFor="let tabz of mainMenuTab.tabs"
         [heading]="tabz.title"
         [active]="tabz.active"
         (select)="tabz.active = true"
         (deselect)="tabz.active = false"
         [disabled]="tabz.disabled"
         [removable]="tabz.removable"
         (removed)="removeTabHandler(tabz)"
         [customClass]="tabz.customClass">
      <div [ngSwitch]="tabz?.content">
      <app-employee-menu [employeeIdFromEmployeeMenu]="tabz.employeeId" *ngSwitchCase="'employee'"></app-employee-menu>
    </div>
    </tab>
  </tabset>
</div>
